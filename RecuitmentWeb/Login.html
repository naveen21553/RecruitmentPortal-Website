<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="StyleLogin.css">
</head>
<body>
    <div class="title"><h1>Login</h1></div>
    <div class="container">
        <div class="formbox">
            <form>
                <p>Username</p>
                <input class="input-box" type="email" placeholder="username or email">
                <p>Password</p>
                <input class="input-box" type="password" placeholder="password">
                <input id="submit-button" type="submit" value="Log in"> 
                <a href="#">Forgot Password?</a>
                <a id="register-button" href="Register.html">Create a new account</a>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="StyleRegister.css">
</head>
<body>
    <div class="title"><h1>Sign up</h1></div>
    <div class="container">
        <div class="formbox">
            <form>
                <p>Full Name</p>
                <input class="input-box" type="text" placeholder="Name">
                <p>Username</p>
                <input class="input-box" type="email" placeholder="username or email">
                <p>Password</p>
                <input class="input-box" type="password" placeholder="password">
                <p>Confirm Password</p>
                <input class="input-box" type="password" placeholder="confirm password">
                
                <input id="submit-button" type="submit" value="Submit"> 
                
                <p>Already a member?</p>
                <a id="login-button" href="Login.html">Login here</a>
            </form>
        </div>
    </div>
</body>
</html>
